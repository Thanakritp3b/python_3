<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <form action="/plot" method="post">
        <div>
        <label for="start">Start:</label>
            <input type="number" id="x_form" name="x_form" step="0.1" value="0">
        </div>
        <div>
            <label for="end">End:</label>
            <input type="number" id="x_to" name="x_to" step="0.1" value="10">
        </div>
        <div>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <div>
            <label>Plot Type:</label>
            <input type="checkbox" name="graph_type[]" value="sin"> Sin
            <input type="checkbox" name="graph_type[]" value="cos"> Cos
            <input type="checkbox" name="graph_type[]" value="square"> Square
            <input type="checkbox" name="graph_type[]" value="sqrt"> Sqrt
        </div>
        <div>
            <input type="checkbox" name="seperate" value="1"> seperate graph
        </div>
        <input type="submit" value="Generate Plot">
    </form>
    {% if plot_url %}
    <img src="{{ plot_url }}" alt="Plot">
    {% endif %}
</body>
</html>
